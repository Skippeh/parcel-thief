name: Build and publish GitHub release

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install cargo toolchain (stable)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable-x86_64-pc-windows-msvc
      - name: Install cargo toolchain (nightly)
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2023-05-21-x86_64-pc-windows-msvc
      - name: Restore cargo cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Restore PostgreSQL cache
        id: cache-pgsql
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/temp/pgsql
          key: pgsql-win-x64-15.3.1
      - name: Download PostgreSQL binaries
        if: steps.cache-pgsql.outputs.cache-hit != 'true'
        uses: suisei-cn/actions-download-file@v1.4.0
        with:
          url: https://get.enterprisedb.com/postgresql/postgresql-15.3-1-windows-x64-binaries.zip
          target: /temp/pg-dl/
          filename: pg.zip
      - name: Extract PostgreSQL binaries
        if: steps.cache-pgsql.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          Expand-Archive -Path /temp/pg-dl/pg.zip -DestinationPath ${{ github.workspace }}/temp/
      - name: Add PostgreSQL lib folder to PATH
        shell: powershell
        run: |
          $pg_lib_dir = "${{ github.workspace }}/temp/pgsql/lib"
          echo "$pg_lib_dir" >> $env:GITHUB_PATH
      - name: Build parcel-server
        uses: actions-rs/cargo@v1
        env:
          PQ_LIB_DIR: ${{ github.workspace }}/temp/pgsql/lib
        with:
          toolchain: stable-x86_64-pc-windows-msvc
          command: build
          args: --release -p parcel-server --target x86_64-pc-windows-msvc
      - name: Build parcel-thief
        uses: actions-rs/cargo@v1
        env:
          PQ_LIB_DIR: ${{ github.workspace }}/temp/pgsql/lib
        with:
          toolchain: nightly-2023-05-21-x86_64-pc-windows-msvc
          command: build
          args: --release -p parcel-thief --target x86_64-pc-windows-msvc
      - name: Build thief-injector
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly-2023-05-21-x86_64-pc-windows-msvc
          command: build
          args: --release -p thief-injector --target x86_64-pc-windows-msvc
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install cargo toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable-x86_64-unknown-linux-gnu
      - name: Restore cargo cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build parcel-server
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release -p parcel-server --target x86_64-unknown-linux-gnu
