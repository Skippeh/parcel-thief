[package]
name = "parcel-server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
anyhow = "1.0.68"
thiserror = "1.0.38"
actix-web = "4.3.0"
actix-http = "3.3.0"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = "1.0.91"
clap = { version = "4.1.4", features = ["derive", "env"] }
parcel-common = { path = "../parcel-common" }
env_logger = "0.10.0"
log = "0.4.17"
futures-util = "0.3.26"
reqwest = { version = "0.11.14", features = [
    "json",
    "rustls-tls"
], default-features = false }
hex = "0.4.3"
